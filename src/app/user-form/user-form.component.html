<div class="container mt-5">
    <h2 class="text-center mb-4">User Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username">
        <div class="text-danger" *ngIf="registrationForm.get('username')?.touched && registrationForm.get('username')?.invalid">
          Username is required (min 3 characters).
        </div>
      </div>
  
      <!-- Email -->
      <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
        <div class="text-danger" *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid">
          Valid email is required.
        </div>
      </div>
  
      <!-- Address -->
      <div class="mb-2">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" class="form-control" formControlName="address" rows="3" placeholder="Enter your address"></textarea>
        <div class="text-danger" *ngIf="registrationForm.get('address')?.touched && registrationForm.get('address')?.invalid">
          Address is required.
        </div>
      </div>
  
      <!-- Phone -->
      <div class="mb-2">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" formControlName="phone" placeholder="Enter your phone number">
        <div class="text-danger" *ngIf="registrationForm.get('phone')?.touched && registrationForm.get('phone')?.invalid">
          Valid phone number is required (10 digits).
        </div>
      </div>
  
      <!-- Password -->
      <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Create a password">
        <div class="text-danger" *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid">
          Password must be at least 6 characters.
        </div>
      </div>
  
      <!-- Confirm Password -->
      <div class="mb-2">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm your password">
        <div class="text-danger" *ngIf="registrationForm.hasError('notMatching') && registrationForm.get('confirmPassword')?.touched">
          Passwords do not match.
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
      </div>
    </form>
    <button class="btn btn-success" (click)="getAllUser()">get data</button>
  </div>
